name       : netdata
version    : 1.33.1
release    : 11
source     :
    - https://github.com/netdata/netdata/releases/download/v1.33.1/netdata-v1.33.1.tar.gz : 20ba8695d87187787b27128ac3aab9b09aa29ca6b508c48542e0f7d50ec9322b
license    : GPL-3.0-or-later
component  : network.utils
summary    : Real-time performance monitoring, done right
description: |
    netdata is the fastest way to visualize metrics. It is a resource efficient, highly optimized system for collecting and visualizing any type of realtime timeseries data, from CPU usage, disk activity, SQL queries, API calls, web site visitors, etc.

    netdata tries to visualize the truth of now, in its greatest detail, so that you can get insights of what is happening now and what just happened, on your systems and applications.
builddeps  :
    - pkgconfig(libmnl)
    - pkgconfig(libuv)
    - pkgconfig(liblz4)
setup      : |
    %configure --disable-cloud
build      : |
    %make
install    : |
    %make_install
    find  $installdir/ -name .keep -delete
    install -dm00644 $installdir/etc/netdata/
    install -Dm00644 $pkgfiles/netdata.conf $installdir/etc/netdata/netdata.conf
    # Install netdata systemd stuff
    install -Dm00644 $pkgfiles/netdata.service $installdir/%libdir%/systemd/system/netdata.service
    install -Dm00644 $pkgfiles/netdata.sysusers $installdir/%libdir%/sysusers.d/netdata.conf
    install -Dm00644 $pkgfiles/netdata.tmpfiles $installdir/%libdir%/tmpfiles.d/netdata.conf
